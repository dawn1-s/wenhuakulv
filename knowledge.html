<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>知识图谱</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    html,body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#f5f7fb}
    .container{max-width:980px;margin:24px auto;padding:16px}
    .glass{background:linear-gradient(rgba(255,255,255,0.52),rgba(255,255,255,0.48));border:1px solid rgba(255,255,255,0.65);box-shadow:0 8px 30px rgba(0,0,0,0.08);border-radius:12px;padding:18px}
    a.back{display:inline-block;margin-bottom:12px;color:#1e40af;text-decoration:none}
    .images img{width:100%;border-radius:8px;object-fit:cover;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="index.html">← 返回主页</a>
    <div class="glass">
      <h1>知识图谱</h1>
      <div class="images">
        <img src="images/knowledge-1.jpg" alt="知识图谱示意">
      </div>
      <p>第一段：对知识图谱模块的说明。</p>
      <p>第二段：可以放置方法、交互说明或数据来源等。</p>
    </div>
  </div>
</body>
</html>
